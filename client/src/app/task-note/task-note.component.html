<div class="container" id="task-{{task!.id}}">
    <button (click)="deleteTask(task!.id)">delete</button>
    <div class="checkbox-wrapper">
        <input (click)="toggleCheckBox(task)" [checked]="task!.completed" type="checkbox" class="check"
            id="checkbox-{{task!.id}}">
        <label for="checkbox-{{task!.id}}" class="label">
            <svg width="45" height="45" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                    <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
                        stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
            </svg>
        </label>
    </div>

    <div [ngClass]="task?.completed?'completed':''">
        <p>name: {{task?.name}} </p>
        <p>description: {{task?.description}}</p>
        <p> openedDate: {{task?.openedDate}} </p>
        <p> closedDate: {{task?.closedDate}}</p>
    </div>
</div>
