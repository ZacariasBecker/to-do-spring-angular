<div class="container">

    <section class="page-wrapper ">
        <app-task-note (deletedEvent)="handleDeletedEvent($event)" *ngFor="let task of this.tasks"
            [task]="task"></app-task-note>
    </section>

    <button (click)="addmodal.toggleShow()">
        <span class="button_top">+</span>
    </button>

</div>

<app-add-modal #addmodal (postEvent)="postTask($event)" />
